<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Страницы</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="admin-cinema.css" rel="stylesheet" type="text/css">
    <style>table,th,td{
        border: 1px solid grey;
        text-align:center;
    }

    th,td{
        padding:10px;
    }
    caption{
        font-size:20px;
        color:blue;
    }</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <!-- верхняя навигация -->
        <div class="header">
            <a class="navbar-brand" href="#">CMSkino admin</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <div class="btn-group" role="group" aria-label="Basic outlined button group">
                <button type="button" class="btn btn-outline-secondary">Мой кабинет</button>
                <button type="button" class="btn btn-outline-secondary">Выход</button>
            </div>
        </ul>
    </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2" >
            <div class="btn-group-vertical" role="group" aria-label="Basic example">
                <a href="admin-statistics" class="btn btn-secondary btn-lg">Статистика</a>
                <a href="admin-banners" class="btn btn-secondary btn-lg">Баннера/Слайды</a>
                <a href="admin-film" class="btn btn-secondary btn-lg">Фильмы</a>
                <a href="admin-cinema" class="btn btn-secondary btn-lg" >Кинотеатры</a>
                <a href="admin-news" class="btn btn-secondary btn-lg">Новости</a>
                <a href="admin-action" class="btn btn-secondary btn-lg">Акции</a>
                <a href="admin-pages" class="btn btn-secondary btn-lg">Страницы</a>
                <a href="admin-users" class="btn btn-secondary btn-lg">Пользователи</a>
                <a href="admin-mailing-list" class="btn btn-secondary btn-lg">Рассылка</a>
            </div>
        </div>
        <div class="col-md-10" >
            <form>
                <div class="row">
                    <div class="col">
                        <h2><center>Список страниц</center></h2>
                    </div>
                    <div class="col">
                        <a href="admin-page-card-form" class="btn btn-secondary">Создать</a>
                    </div>
                </div>
                    <table>
                        <thead>
                        <tr>
                            <th>Название</th>
                            <th>Дата создания</th>
                            <th>Статус</th>
                            <th>Действия со страницей</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="page : ${page}">
                            <td th:text="${page.name}" width="350"></td>
                            <td th:text="${page.date}"width="350"></td>
                            <td th:text="${page.status}"width="350"></td>
                            <td>
                                <div th:switch="${page.notremovable}">
                                    <div th:case="true">
                                        <div th:switch="${page.ismain}">
                                            <div th:case="true">
                                                <a th:href="@{admin-page-card-update-main/{id}(id=${page.idpage})}" class="btn btn-secondary ">Редактировать</a>
                                            </div>
                                            <div th:case="*">
                                                <div th:switch="${page.iscontact}">
                                                    <div th:case="true">
                                                        <a th:href="@{admin-page-card-update-contact/{id}(id=${page.idpage})}" class="btn btn-secondary ">Редактировать</a>
                                                    </div>
                                                    <div th:case="*">
                                                        <a th:href="@{admin-page-card-update/{id}(id=${page.idpage})}" class="btn btn-secondary ">Редактировать</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div th:case="*">
                                        <div class="btn-group" role="group" aria-label="Basic outlined button group">
                                            <a th:href="@{admin-page-card-update/{id}(id=${page.idpage})}" class="btn btn-secondary ">Редактировать</a>
                                            <a th:href="@{page-delete/{id}(id=${page.idpage})}" class="btn btn-danger ">Удалить</a>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>




<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<!-- Latest compiled and minified JavaScript -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="admin-cinema.js"></script>
</body>
</html>
