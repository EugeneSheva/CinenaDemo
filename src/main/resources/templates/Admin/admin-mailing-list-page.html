<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mail list</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!--    <link href="admin-cinema.css" rel="stylesheet" type="text/css">-->
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <!-- верхняя навигация -->
        <div class="header">
            <a class="navbar-brand" href="#">CMSkino admin</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <div class="btn-group" role="group" aria-label="Basic outlined button group">
                <button type="button" class="btn btn-outline-secondary">Мой кабинет</button>
                <button type="button" class="btn btn-outline-secondary">Выход</button>
            </div>
        </ul>
    </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2" >
            <div class="btn-group-vertical" role="group" aria-label="Basic example">
                <a href="admin-statistics" class="btn btn-secondary btn-lg">Статистика</a>
                <a href="admin-banners" class="btn btn-secondary btn-lg">Баннера/Слайды</a>
                <a href="admin-film" class="btn btn-secondary btn-lg">Фильмы</a>
                <a href="admin-cinema" class="btn btn-secondary btn-lg" >Кинотеатры</a>
                <a href="admin-news" class="btn btn-secondary btn-lg">Новости</a>
                <a href="admin-action" class="btn btn-secondary btn-lg">Акции</a>
                <a href="admin-pages" class="btn btn-secondary btn-lg">Страницы</a>
                <a href="admin-users" class="btn btn-secondary btn-lg">Пользователи</a>
                <a href="admin-mailing-list" class="btn btn-secondary btn-lg">Рассылка</a>
            </div>
        </div>
        <div class="col-md-10" >
            <form th:method="POST" th:action="@{/admin-send-mail}" enctype="multipart/form-data"  >
                <br>
                <h2>E-mail</h2>
                        <div class="row">
                            <div class="col-md-5" >

                                <div class="form-check form-check-inline">
                                    <h6>Получатели</h6>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" th:value="all"  type="radio" name="userList" id="recipient" th:checked="${isListEmpty}">
                                    <label class="form-check-label" for="recipient">Все пользователи</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" th:value="selected"  type="radio" name="userList" id="recipient2" th:checked="${!isListEmpty}">
                                    <label class="form-check-label" for="recipient2">Выборочно</label>
                                </div>


                                <br>
                                <div class="form-check form-check-inline">

                                        <h6>Выбрано пользователей: </h6><h6 th:text="${size}"></h6>
                                </div>
                                <div class="form-check form-check-inline">
                                    <a href="admin-select-users" class="btn btn-secondary btn-sm">Выбрать пользователей</a>
                                </div>
                                <br>
                                <div>
                                    <br>
                                    <label>Загрузить HTML-письмо</label>
                                    <input type="file" name="file" class="form-control-file" id="file">
                                </div>
                                <br>
                                <button type="submit" class="btn btn-secondary">Начать рассылку</button>
                            </div>
                            <div class="col-md-6" >
<!--                                <div class="card card-solid">-->
                                    <table border="1" width="100%">
                                        <col style="width:40%">
                                        <col style="width:150%">
                                        <col style="width:30%">
                                        <thead>
                                        <tr>
                                            <th></th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="mails : ${mailsList}">
                                            <td>
                                                <div class="input-group">
                                                    <div class="input-group-text">
                                                        <input class="form-check-input" th:value="${mails.id}"  type="radio"  id="inlineRadioDefault1" name="selectedId">
                                                    </div>
                                                </div>
                                            </td>
                                            <td th:text="${mails.name}"></td>
                                            <td><a th:href="@{mails-delete/{id}(id=${mails.id})}" class="btn btn-danger ">Удалить</a></td>
                                        </tr>
                                        </tbody>
                                    </table>
<!--                                </div>-->
                        </div>
                        </div>
            </form>
        </div>
        </div>
    </div>
</div>




<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<!-- Latest compiled and minified JavaScript -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!--<script src="admin-cinema.js"></script>-->
</body>
</html>
